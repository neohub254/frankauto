<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Frank Auto Deals</title>
    <link rel="stylesheet" href="cosmic-luxury.css">
    <link rel="stylesheet" href="admin-matrix.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="admin-login">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="admin-logo">
                    <i class="fas fa-lock"></i>
                    <h1>ADMIN PORTAL</h1>
                    <p>Frank Auto Deals Management System</p>
                </div>
            </div>
            
            <div class="login-body">
                <form id="adminLoginForm">
                    <div class="input-group">
                        <label for="username">
                            <i class="fas fa-user"></i>
                            Username
                        </label>
                        <input type="text" id="username" name="username" required 
                               placeholder="Enter admin username">
                    </div>
                    
                    <div class="input-group">
                        <label for="password">
                            <i class="fas fa-key"></i>
                            Password
                        </label>
                        <input type="password" id="password" name="password" required 
                               placeholder="Enter admin password">
                        <button type="button" class="show-password" id="showPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    
                    <div class="security-check">
                        <div class="captcha">
                            <label>Security Verification:</label>
                            <div class="captcha-code">FRANK-ADMIN-2024</div>
                            <input type="text" placeholder="Enter code above" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="login-btn">
                        <i class="fas fa-sign-in-alt"></i>
                        ACCESS ADMIN PANEL
                    </button>
                    
                    <div class="login-footer">
                        <a href="../index.html" class="back-home">
                            <i class="fas fa-arrow-left"></i>
                            Back to Website
                        </a>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                </form>
                
                <div class="security-notice">
                    <i class="fas fa-shield-alt"></i>
                    <p>This area is restricted to authorized personnel only. 
                       All activities are logged and monitored.</p>
                </div>
            </div>
        </div>
        
        <div class="login-particles" id="loginParticles"></div>
    </div>
    
    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Default admin credentials (Change these in production)
            const adminUser = 'frankadmin';
            const adminPass = 'FrankAuto2024!';
            
            if(username === adminUser && password === adminPass) {
                // Successful login
                document.querySelector('.login-btn').innerHTML = '<i class="fas fa-check"></i> ACCESS GRANTED';
                document.querySelector('.login-btn').style.background = '#00FF9D';
                document.querySelector('.login-btn').style.color = '#000';
                
                setTimeout(() => {
                    window.location.href = 'admin-dashboard.html';
                }, 1000);
            } else {
                // Failed login
                const loginBtn = document.querySelector('.login-btn');
                loginBtn.innerHTML = '<i class="fas fa-times"></i> ACCESS DENIED';
                loginBtn.style.background = '#FF003C';
                loginBtn.style.color = '#FFF';
                
                setTimeout(() => {
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> ACCESS ADMIN PANEL';
                    loginBtn.style.background = '';
                    loginBtn.style.color = '';
                }, 2000);
            }
        });
        
        // Show password toggle
        document.getElementById('showPassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if(passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                icon.className = 'fas fa-eye';
            }
        });
    </script>

    <script>
    // Initialize session manager
    document.addEventListener('DOMContentLoaded', function() {
        // Check if already logged in
        const sessionToken = localStorage.getItem('adminSession');
        const expiryTime = localStorage.getItem('sessionExpiry');
        
        if (sessionToken && expiryTime && Date.now() < parseInt(expiryTime)) {
            // Already logged in, redirect to dashboard
            setTimeout(() => {
                window.location.href = 'admin-dashboard.html';
            }, 500);
        }
        
        // Setup password toggle
        document.getElementById('showPassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if(passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                icon.className = 'fas fa-eye';
            }
        });
    });
</script>
<script src="session-manager.js"></script>
</body>
</html>
